<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinânimas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
   <audio preload="metadata" controls autoplay loop>
        <source src="midia/Ed Sheeran - All Of The Stars [Official Music Video.mp3" type="audio/mpeg">
        <source src="midia/Ed Sheeran - All Of The Stars [Official Music Video.ogg" type="audio/ogg">
        <source src="midia/Ed Sheeran - All Of The Stars [Official Music Video.mp3" type="audio/ogg">
        <p>Infelizmente seu navegador não consegue reproduzir aúdio. <a href="midia/Ed Sheeran - All Of The Stars [Official Music Video.mp3" download="midia/Ed Sheeran - All Of The Stars [Official Music Video.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
    <h1>Reproduzindo Vídeos</h1>
</body>
</html>
